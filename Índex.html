<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Letícia, aceita namorar comigo?</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #ff1493;
      font-size: 2.5em;
    }
    p {
      font-size: 1.3em;
      margin-bottom: 20px;
    }
    .gif img {
      width: 300px;
      border-radius: 20px;
      margin: 20px 0;
    }
    .buttons {
      margin-top: 30px;
      position: relative;
      height: 60px;
    }
    #yes, #no {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
      top: 0;
    }
    #yes {
      background-color: #ff69b4;
      color: white;
      left: 30%;
    }
    #no {
      background-color: #d3d3d3;
      color: black;
      left: 60%;
      transition: left 0.3s, top 0.3s;
    }
    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Letícia, você quer namorar comigo?</h1>
  <p>Você é especial demais. Eu adoraria viver algo lindo ao seu lado!</p>

  <div class="gif">
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Amor" />
  </div>

  <div class="buttons">
    <button id="yes" onclick="respostaSim()">Sim</button>
    <button id="no" onmouseover="moverBotao()">Não</button>
  </div>

  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
    Seu navegador não suporta áudio.
  </audio>

  <script>
    function respostaSim() {
      document.body.innerHTML = `
        <h1>AAAAAAAAA EU TE AMOOOO!</h1>
        <p>Agora somos um casal oficial! Prepare-se pra viver muitas aventuras comigo!</p>
        <img src="https://media.giphy.com/media/l4FGuhL4U2WyjdkaY/giphy.gif" width="300" />
      `;
    }

    function moverBotao() {
      const btn = document.getElementById('no');
      const largura = window.innerWidth - btn.offsetWidth;
      const altura = window.innerHeight - btn.offsetHeight;
      const novoX = Math.floor(Math.random() * largura);
      const novoY = Math.floor(Math.random() * altura * 0.8);
      btn.style.left = novoX + 'px';
      btn.style.top = novoY + 'px';
    }
  </script>
</body>
</html>
